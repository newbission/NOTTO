<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTTO - 이름별 로또번호 추천</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { min-width: 400px; }
    .container { max-width: 480px; }
    #episode-info { color: var(--pico-muted-color); }
    .name-entry { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--pico-muted-border-color); }
    .name-entry:last-child { border-bottom: none; }
    .name-label { font-weight: 600; font-size: 1.1rem; }
    .lotto-numbers { display: flex; gap: 0.4rem; }
    .lotto-ball { display: inline-flex; align-items: center; justify-content: center; width: 2rem; height: 2rem; border-radius: 50%; color: #fff; font-weight: 700; font-size: 0.85rem; }
    .ball-1-10 { background: #fbc400; }
    .ball-11-20 { background: #69c8f2; }
    .ball-21-30 { background: #ff7272; }
    .ball-31-40 { background: #aaa; }
    .ball-41-45 { background: #b0d840; }
    .no-results { text-align: center; padding: 2rem; color: var(--pico-muted-color); }
    .status-msg { font-size: 0.9rem; }
    .rejected .status-msg { color: #d32f2f; }
    .pending .status-msg { color: #1976d2; }
    .invalid .status-msg { color: var(--pico-muted-color); }
    .register-btn { padding: 0.4rem 0.8rem; font-size: 0.85rem; margin: 0; }
    .register-btn.submitted { background: var(--pico-muted-color); pointer-events: none; }
  </style>
</head>
<body>
  <main class="container">
    <hgroup>
      <h1>NOTTO</h1>
      <p id="episode-info"></p>
    </hgroup>

    <input type="search" id="search-input" placeholder="이름을 입력하세요">

    <article>
      <div id="results"></div>
    </article>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>

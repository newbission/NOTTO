name: Weekly Number Draw

on:
  schedule:
    # KST 00:00 Sunday = UTC 15:00 Saturday
    - cron: '0 15 * * 6'
  workflow_dispatch: # Allow manual trigger

jobs:
  draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Draw Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_URL: ${{ secrets.API_URL }}
        run: node draw.js
